; Configuration for stack barplot
[data]
; input data, may be a file or other data source.
; input data must be tidy data.
dataFile = corrplot-r.rds
; data file format
dataType = rds

[attributes]
; column name list, shoud be split by comma
corrVars = 
; Shiny app title
title = 
; The column name from data frame for x axis attribute
xTitle =
xAngle = 90
; The column name from data frame for y axis attribute
yTitle =
; query url
queryURL = https://www.duckduckgo.com/?q=
; subtitle and text for scatter chart
subtitle =
text =
; logical, whether display the correlation coefficients on the principal diagonal.
showDiag = True
; character, the visualization method of correlation matrix to be used. Allowed values are "square" (default), "circle".
corrMethod = 'square'
; character, "full" (default), "lower" or "upper" display.
corrType = 'full'
; logical value. If TRUE, correlation matrix will be hc.ordered using hclust function.
hcOrder = True
; the agglomeration method to be used in hclust (see ?hclust).
hcMethod = 'complete'
; logical value. If TRUE, add correlation coefficient on the plot.
showLab = True
showpanel = True
